<style>
    body{
        background:grey;
    }
</style>
{% if latest_questions %}
    <ul>
    {% for question in latest_questions %}
       {% comment %} <li><a href="/home/{{question.id}}"> {{question.question_text}}</a></li> {% endcomment %}
       <li><a href="{%url 'detail' question.id%}"> {{question.question_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
