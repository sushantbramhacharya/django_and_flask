<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 1em;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4em 0;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.5em;
        }

        .hero button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 1em 2em;
            font-size: 1em;
            cursor: pointer;
        }

        .products {
            padding: 2em;
            text-align: center;
        }

        .products h2 {
            margin: 0 0 1em 0;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 1em;
            text-align: center;
            width: 200px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to E-Shop</h1>
            <p>Your one-stop shop for all things!</p>
            <button>Shop Now</button>
        </section>
        
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                {%for x in  %}
                <div class="product-item">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                </div>
                {% comment %} 
                <div class="product-item">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$20.00</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/200" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$30.00</p>
                </div> 
                {% endcomment %}
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>
</body>
</html>
